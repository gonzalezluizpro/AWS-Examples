name: Terraform Validate & Format

on:
  push:
    paths:
      - '**.tf'
  pull_request:
    paths:
      - '**.tf'

jobs:
  terraform:
    name: Validate Terraform in all "day*" folders
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Check Terraform formatting
        run: terraform fmt -check -recursive

      - name: Validate each Terraform project in folders starting with "day"
        run: |
          for dir in $(find . -type f -name 'main.tf' -path './day*/*' -exec dirname {} \; | sort -u); do
            echo "🔍 Validating Terraform in $dir"
            terraform -chdir="$dir" init -backend=false
            terraform -chdir="$dir" validate
          done
